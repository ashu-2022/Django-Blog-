{% extends "blog/base.html" %}
{% block content %}
<div class="container  my-2 ">
    <h1>Contact Us</h1>
    <form method="POST" action="/contact/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="name">

        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Mobile No.</label>
            <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="content">Describe your issue</label>
            <textarea class="form-control" name="content" id="content" name="content" cols="30" rows="3"></textarea>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
